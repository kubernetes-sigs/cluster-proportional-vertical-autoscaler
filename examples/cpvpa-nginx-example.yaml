apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vertical-autoscale-example
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx-vertical-autoscale-example
  template:
    metadata:
      labels:
        run: nginx-vertical-autoscale-example
    spec:
      containers:
      - name: nginx-vertical-autoscale-example
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vertical-autoscaler
  namespace: default
  labels:
    app: autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscaler
  template:
    metadata:
      labels:
        app: autoscaler
    spec:
      containers:
        - image: k8s.gcr.io/cpvpa-amd64:{LATEST_RELEASE}
          name: autoscaler
          command:
            - /cpvpa
            - --target=deployment/nginx-vertical-autoscale-example
            - --namespace=default
            - --logtostderr=true
            - --poll-period-seconds=10
            - --v=2
            - |
              --default-config=[
                {
                  "name": "nginx-vertical-autoscale-example",
                  "requests": {
                    "cpu": {
                      "base": "100m",
                      "step": "100m",
                      "nodesPerStep": 1
                    }
                  }
                }
              ]
      # Uncomment below line if you are using RBAC configs under the RBAC folder.              
      # serviceAccountName: cluster-proportional-vertical-autoscaler-example
