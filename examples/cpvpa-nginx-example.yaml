# kubernetes-incubator
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-vertical-autoscale-example
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-vertical-autoscale-example
    spec:
      containers:
      - name: nginx-vertical-autoscale-example
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-vertical-autoscaler
  namespace: default
  labels:
    app: autoscaler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: autoscaler
    spec:
      containers:
        - image: dnardo/cpvpa-amd64:c10067a
          name: autoscaler
          command:
            - /cpvpa
            - --target=deployment/nginx-vertical-autoscale-example
            - --namespace=default
            - --logtostderr=true
            - --poll-period-seconds=10
            - --v=2
            - --default-config={"nginx-vertical-autoscale-example":{"requests":{"cpu":{"base":"100m","step":"100m","nodesPerStep":1}}}}
      # Uncomment below line if you are using RBAC configs under the RBAC folder.              
      # serviceAccountName: cluster-proportional-vertical-autoscaler-example
