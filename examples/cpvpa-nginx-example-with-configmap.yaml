# kubernetes-incubator

kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-autoscaler
  namespace: default
data:
  nginx-autoscaler: |-
    {
      "nginx-vertical-autoscale-example": {
        "requests": {
          "cpu": {
            "base": "100m",
            "step": "100m",
            "nodesPerStep": 1
          }
        }
      }
    }
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-vertical-autoscale-example
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-vertical-autoscale-example
    spec:
      containers:
      - name: nginx-vertical-autoscale-example
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-vertical-autoscaler
  namespace: default
  labels:
    app: autoscaler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: autoscaler
    spec:
      containers:
        - image: gcr.io/google_containers/cpvpa-amd64:v0.6.0
          name: autoscaler
          command:
            - /cpvpa
            - --target=deployment/nginx-vertical-autoscale-example
            - --namespace=default
            - --logtostderr=true
            - --poll-period-seconds=10
            - --v=2
            - --config-file=/etc/config/nginx-autoscaler
          volumeMounts:
            - name: config
              mountPath: /etc/config
      volumes:
        - name: config
          configMap:
            name: nginx-autoscaler
            optional: true
      # Uncomment below line if you are using RBAC configs under the RBAC folder.              
      # serviceAccountName: cluster-proportional-vertical-autoscaler-example
